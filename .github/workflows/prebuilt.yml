name: prebuilt
on:
  schedule:
    - cron: '0 10 * * 1-5'
  push:
    paths:
      - '.github/workflows/prebuilt.yml'
jobs:
  prebuilt:
    strategy:
      matrix:
        include:
          - os: windows
            os_version: latest
            arch: x86_64
          - os: macos
            os_version: 13
            arch: arm64
    runs-on: ${{ matrix.os }}-${{ matrix.os_version }}
    steps:
    - name: switch to Xcode 15.1
      if: ${{ matrix.os == 'macos' }}
      run: sudo xcode-select -s "/Applications/Xcode_15.1.app"
    - uses: actions/checkout@v3
      with:
        repository: ejoy/ant
        submodules: true
    - uses: actboy168/setup-luamake@master
    - run: luamake all -mode release -arch ${{ matrix.arch }}
    - uses: actions/upload-artifact@v4
      with:
        name: ant-${{ matrix.os }}-${{ matrix.arch }}
        path: |
          bin/
          !bin/**/*.a
          !bin/**/*.exp
          !bin/**/*.lib
          !bin/**/*.ilk
          engine/
          pkg/
          test/
          tools/
          README.md
          LICENSE
    - uses: actions/download-artifact@v4
      with:
        name: ant-${{ matrix.os }}-${{ matrix.arch }}
    - name: Release nightly
      uses: softprops/action-gh-release@v1
      with:
        prerelease: true
        name: nightly
        tag_name: nightly
        fail_on_unmatched_files: true
        files: |
          ${{steps.download.outputs.download-path}}/*.zip
