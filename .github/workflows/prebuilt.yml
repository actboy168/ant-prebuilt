name: prebuilt
on:
  schedule:
    - cron: '0 10 * * 1-5'
  push:
    paths:
      - '.github/workflows/prebuilt.yml'
jobs:
  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
      with:
        repository: ejoy/ant
        submodules: true
    - uses: actboy168/setup-luamake@master
    - run: luamake all -mode release -arch x86_64
    - uses: actions/upload-artifact@v4
      with:
        name: ant-windows-x86_64
        path: |
          bin/
          engine/
          pkg/
          test/
          tools/
          README.md
          LICENSE
  macos:
    runs-on: macos-13
    steps:
    - name: switch to Xcode 15.1
      run: sudo xcode-select -s "/Applications/Xcode_15.1.app"
    - uses: actions/checkout@v3
      with:
        repository: ejoy/ant
        submodules: true
    - uses: actboy168/setup-luamake@master
    - run: luamake all -mode release -arch arm64
    - uses: actions/upload-artifact@v4
      with:
        name: ant-macos-arm64
        path: |
          bin/
          engine/
          pkg/
          test/
          tools/
          README.md
          LICENSE
